{% extends "base.html" %}
{% block title %}Home{% endblock title %}

{% block content %}
<!-- Job Post List -->
<section>
  <div class="container">
    <div class="heading">
      <h1>Job Opportunities</h1>
    </div>
    <!-- Job Post -->
    {% for job in jobs %}
    <div class="post">
      <!-- Title and Description -->
      <div class="job-info">
        <h1 class="job-title">{{ job.title }}</h1>
        <div class="job-des">
          <div class="location item">
            <span class="material-icons"> place </span>
            <p>{{ job.location.city }}</p>
          </div>
          <div class="time item">
            <span class="material-icons"> schedule </span>
            <p>{{ job.type }}</p>
          </div>
          <div class="budget item">
            <span class="material-icons"> attach_money </span>
            <p>{{ job.salary }}</p>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="apply">
            <a href="{% url "jobs_detail" job.id %}">View Job</a>
        </button>
      </div>
    </div>
    <!-- Job Post End-->
    {% endfor %}
  </div>
</section>
{% endblock content %}
