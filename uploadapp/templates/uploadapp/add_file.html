{% extends "base.html" %}
{% block title %}Application Form{% endblock title %}

{% block content %}
<section>
    <div class="container">
        <form action="#" method="POST" enctype="multipart/form-data">
            <center><h2 class="subscribe">Application Form</h2></center>
            {% csrf_token %}
            {{ form.as_p }}
        <button class="email-submit">Submit Application</button>
        </form>
    </div>
</section>

{% endblock content %}
